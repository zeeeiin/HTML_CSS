<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 제이쿼리 jquery -->
    <script src="js/jquery.js"></script>

    <!-- 부트스트랩js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- 사용자 디자인 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index02.css">

    
</head>

<body>
    
    <div class="container"> <!-- style="width: 500px; margin: 0 auto;" -->
        
        <div class="my-title">
            회원가입
        </div>       
        
        <div class="row">           <!-- style="border: 1px solid #777; -->
            <div class="col-sm-6 my-join"><!-- small사이즈 이상에서 12칸이 들어간다. -->

                <form>
                    <!-- <input type="text" class="my-input"> -->
                    
                    <div class="form-group" >
                        <label for="usr">이름</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group" >
                        <label for="aaa">아이디</label>
                        <input type="text" class="form-control" id="aaa">
                    </div>

                    
                    <div class="form-group">
                        <label for="aaa">아이디:</label>    
                            
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" id="aaa">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        중복검사
                                    <!-- <i class="glyphicon glyphicon-search"></i> -->
                                    <!-- 버튼부분. 아이콘 대신 다른 걸 사용할 것 -->
                                    </button>
                                </div>
                            </div>
                    </div>
                    

                    <div class="form-group">
                        <label>항목</label>
                        <div>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
                        </div>
                    </div>

                
                    <div class="form-group">
                        <label for="sel2">항목선택</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                          
                    <div class="form-group">
                        <label>하고 싶은 말</label>
                        <textarea class="form-control" style="resize: vertical;"></textarea>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary btn-block">가입</button>
                        <!-- width 100%도 가능? -->
                    </div>
                 




                </form>
            </div>
        </div>
    </div>



</body>
</html>
