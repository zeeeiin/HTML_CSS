<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index03.css">
</head>
<body>
    
    <div>
        <div class="title" ><!-- 상세보기 -->
            <p>상세보기</p>
            <p>(쿠팡 예제)</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-2 mainBox">

                    <div class="prod-main"><!-- 상품 및 가격 큰 박스 -->

                        <div class="prod-left"> <!-- left 상품 이미지 -->
                            <img src="img_/blog3.jpg" alt="">
                        </div>

                        <div class="prod-right"> <!-- right 상품 제목 및 가격담는 큰 박스 -->

                            <div class="prod"> <!-- 상품 제목 및 가격 -->
                            <p>[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어+사은품까지!</p>

                                <hr class="line">
                                <p class="price">135,000원</p>
                                <hr class="line">

                                <div class="deli-info">
                                    <p>무료배송</p>
                                    <p>상품별배송 | 택배배송 | 당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                                </div>


                            </div>

                            <div class="total-btn"> <!-- 총 금액 및 구매버튼 -->

                                <div class="totalBox">
                                    <p class="total">총 상품금액</p>
                                    <strong class="total-won">0원</strong>
                                </div>

                                <div class="btn">
                                    <button class="left">장바구니</button>
                                    <button class="right">구매하기</button>
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
        <div><!-- 문의 겸 댓글창 -->

        </div>

    </div>


</body>
</html>
