<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box > div { display: inline;} /* 인라인으로 변경 */
        .box2 > span,
        .box2> strong,
        .box2 > small {
            display: block;
        }

        .box3 > a {
            width: 100px;
            height: 100px;
            display: inline-block; /*  인라인 배치를 하되, 블럭속성을 가지게한다. */
        }

        .box4 {
            display: none; /* 화면에서 사라지고, 영역도 표시되지 않는다 */
        }
    </style>



</head>
<body>
    
    <div class="box">
        <div>블럭</div>
        <div>블럭</div>
        <div>블럭</div>
    </div>

    <div class="box2">
        <span>인라인</span>
        <strong>인라인</strong>
        <small>인라인</small>
    </div>


    <div class="box3">
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
    </div>    

    <div class="box4">
        display ~
    </div>


</body>
</html>
