<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            width: 500px;
            height: 100px;
            border: 1px solid #777;
            padding: 0px 100px;

            /* 패딩+윤곽을 박스 너비에 포함시킴 */
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    
    <p>
        박스사이징 = border box
    </p>

</body>
</html>
