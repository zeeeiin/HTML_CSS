<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- alt + shift + a 범위주석 -->
    <style>
        * { /*color: red;*/} 
        b{ color: red;}
        ul, li {list-style: none;} /* ul 과 li 둘다 선택*/
        #a1 {color: cadetblue;}
        .a1{color: thistle;}
    </style>


</head>
<body>

    <b>태그</b>
    <b>태그</b>
    <b>태그</b>

    <ul>
        <li>태그</li>
    </ul>

    <p id="a1">태그(id는 화면에서 고유하다)</p>
    <p class="a1">태그(클래스는 중복이름 선언이 가능하다)</p>

    <hr>
    <style>
        /* .box 하위 모든 자식 */
        .box p {color: slateblue;}
        /* .box 하위 직계 자식 */
        .box > p {color: palevioletred;}
    </style>

    <div class="box">
        <p>직계자식</p>
        <p>직계자식</p>
        <div>
            <p>자식</p>
            <p>자식</p>
        </div>

    </div>


    <style>
        input[type='text'] {color: salmon;}
    </style>

    <input type="text">

    <p>자식</p>


</body>
</html>
