<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 성질은 전체 영역을 잡아주고, 줄바꿈이 일어난다. -->
    <!-- 블록 태그에는 블록태그를 넣을 수 있다! -->

    <h3>블록</h3>
    <p>블록</p>

    <ul>
        <li>블록</li>
        <li>블록</li>
        <li>블록</li>
    </ul>

    <table>
        <tr>
            <td>블록</td>
        </tr>
    </table>

    <form>
        블록
    </form>

    <div>
        블록
    </div>


    <hr/>
    <!-- 
        인라인은 줄바꿈이 없다.
        인라인태그 안에는 인라인만 넣을 수 있다.
     -->
    <b>인라인</b>
    <i>인라인</i>
    <a href="#">인라인</a>
    <img src="#" alt="인라인">
    <strong>인라인</strong>
    <small>인라인</small>
    <input type="text">
    <span>인라인</span>










</body>
</html>
