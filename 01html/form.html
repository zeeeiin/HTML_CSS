<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 폼태그는 서버에 사용자의 입력데이터를 전달할 때 쓴다. -->
  <!-- 사용자가 입력하는 input, textarea, select 등은 name 속성이 반드시 필요하다. -->

    <form action="https://www.google.com">
        <h3>입력양식</h3>
        아이디 : <input type="text" size="10" placeholder="hint"><br/><br/>
        비밀번호 : <input type="password" size="10" placeholder="비밀번호"><br><br/>
        수량 : <input type="number" placeholder="수량"><br><br/>
        날짜 : <input type="date"><br/><br/>
        
        시군구선택
        <input type="checkbox" name="gu"> 강남구
        <input type="checkbox" name="gu"> 구로구
        <input type="checkbox" name="gu"> 마포구
        <input type="checkbox" name="gu"> 금천구

        <br><br/>

        전공
        <input type="radio" name="major"> 경영
        <input type="radio" name="major"> 컴퓨터
        <input type="radio" name="major"> 수학
        <input type="radio" name="major"> 디자인
        <br> <br/>

        통신사
        <select name="phone">
            <option>SKT</option>
            <option>KT</option>
            <option>LGU+</option>
            <option>알뜰SKT</option>
            <option>알뜰KT</option>
            <option>알뜰U+</option>
        </select>

        <br> <br/>
        글
        <br/> <br/>
        <textarea  name="topic" rows="5" cols="30"></textarea>
        <br><br/>
        <input type="file" name="file_a">
        <br/> <br/> <!-- 여기서는 value 속성에 명칭을 적는다. -->
        <input type="reset" value="초기화 할게요">

        <br/> <br/>
        <!-- 폼 태그 전부를 서버로 전송할 때 사용한다. -->
        <input type="submit" value="데이터 보내기">

    </form>


</body>
</html>
